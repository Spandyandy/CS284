
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Demo's</title>
</head>
<body>

<script src="jquery-3.2.1.min.js"></script>

<script>

  // EVEN SHORTER version of $('document').ready is to just use $
  $(function() {

      // but if this were all it did, we might just as well use plain CSS 
      $('#clickME').click(function(){
        $('#result').html("You clicked me!!!!!!!!!!!!!!!!!!!!!!!!");
      });

      $('#NO_ClickME').click(function(){
        $('.r2').toggle();
      });


      $('ul li:nth-child(odd)').css('background','#d62417');
      $('ul li:nth-child(even)').css('background','#5f129e');
  });

</script>


<b>Example 21-3 p. 509<p>
<button id=clickME>Click Me</button>
<p id=result> <b>Example 21-3 p. 509, </b> I am a paragraph.  </p>

<button id=NO_ClickME>asdf</button>
<ul class=r2>
      <li>1. ABCD </li>
      <li>EFGH</li> 
      <li>IJKL </li>
      <li>MNOP</li>
</ul>
<table class=r2>
  <tr><td>   a <td>   b <td> c
  <tr><td> 111 <td> 222 <td> 3
  <tr><td colspan=3> OHOHO
</table>


<style>
  table,tr,td,th{border:solid black 1px; border-collapse:collapse;}
  td,th{padding:20px;font-size:1.5em;width:3em;text-align:center}
  tr:nth-child(odd) {background:#d62417;}
  tr:nth-child(even){background:#5f129e;}
</style>
</body>
</html>
