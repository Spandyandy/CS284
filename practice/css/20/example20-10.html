<!DOCTYPE html>
<html>
  <head>
    <title>Simple Animation</title>
    <script src='OSC.js'></script>
  </head>
  <body>     
     <script>
        var str = "Hi, My name is Miguel, What is your name?"
        var index = 0;
       setInterval(animate, 150)
       function animate()
       {  
         if(index < str.length){
         var character = str.charAt(index)

         
         document.write(character.fontsize(20))
         index += 1
         }
       }
     </script>
  </body>
</html>
